<!DOCTYPE html>
<html>
  <head>
    <title>Awesome Poker</title>
    <!-- <link rel="stylesheet" type="text/css" href="stylesheets/home_page.css">-->
    <link rel="stylesheet" type="text/css" href="stylesheets/attempt_2.css">
  </head>
  <body>
    <div class="container">
      <div class="start-game"> <button class="start-button"> Start </button> </div>
      <div class="game-container hide">
        <div class="player-container p1">
          <div class="profile">
            <div class="name"> Player 1 </div>
            <div class="score">220</div>
          </div>
          <div class="cards">
            <div class="card c1">
              <img/>
            </div>
            <div class="card c2">
              <img/>
            </div>
          </div>
          <div class="make_offer hide">
            <div class="value">
              <input name="make_offer_value_input" class="make_offer_value_input" placeholder="25"  />
            </div>
            <div class="text"> <button class="make_offer_value_button"> Offer </button></div>
            <div class="text"> <button class="no_offer"> No </button></div>
          </div>
          <div class="accept_offer hide">
            <div class="value"> 30 </div>
            <div class="text"> <button class="accept_offer_button"> Accept </button></div>
            <div class="text"> <button class="no_offer"> No </button></div>
          </div>
        </div>
        <br>
        <br>
        <div class="player-container p2">
          <div class="profile">
            <div class="name"> Player 2 </div>
            <div class="score">220</div>
          </div>
          <div class="cards">
            <div class="card c1">
              <img/>
            </div>
            <div class="card c2">
              <img/>
            </div>
          </div>
          <div class="make_offer hide">
            <div class="value">
              <input name="make_offer_value_input" class="make_offer_value_input" placeholder="25" />
            </div>
            <div class="text"> <button class="make_offer_value_button"> Offer </button></div>
            <div class="text"> <button class="no_offer"> No </button></div>
          </div>
          <div class="accept_offer hide">
            <div class="value"> 30 </div>
            <div class="text"> <button class="accept_offer_button"> Accept </button></div>
            <div class="text"> <button class="no_offer"> No </button></div>
          </div>
        </div>
        <div class="table-cards">
        </div>
      </div>
    </div>
  </body>
  <script src = "js/jquery.min.js"></script>
  <script src = "js/game.js"></script>
  <script src = "js/game_activity.js"></script>
  <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script> -->
</html>
